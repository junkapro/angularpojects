<h3 class="heading">CATEGORIES</h3>
<div ng-controller="CategoriesCtrl">
	<div class="row">
		<div class="categories">
			<div ng-repeat="categoria in categories">
				<div class="col-md-6">
					<h3>{{categoria.name}}</h3>
					<p>{{categoria.description}}</p>
					<a href="#/articles/category/{{categoria.name}}">Ver Articulos</a>
				</div>
			</div>
		</div>
	</div>

</div>

<h3 class="heading">Latest Articles</h3>
<div ng-controller = "ArticlesCtrl">
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
						<h4>{{article.title}}</h4>
						<p>{{article.body | limitTo:200}}</p>
						<a class="btn btn-default" href="#/articles/details/{{article._id}}">Read Article</a>
					</div>
				</div>
			</div>
			<div ng-if="articles == false">
				No articles to display
			</div>
		</div>
	</div>
</div>
